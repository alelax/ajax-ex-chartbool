<!DOCTYPE html>
<html lang="en" dir="ltr">

   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
      <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
      <script src="moment.js"></script>
      <title>Chartbool</title>
   </head>

   <body>

      <button id="btn" type="button" name="button">Mostra andamento Aziendale</button>

      <main class="main-ctn">

         <div class="new-sales-ctn">
            <select id="salesman-list" class="" name="">
               <option value="---" selected="selected">Choose salesman</option>
               <!-- <option value="choose here">Choose here</option> -->
            </select>

            <select id="month-list" class="" name="">
               <option value="---" selected="selected">Choose month</option>
            </select>

            <input id="amount-input" type="text" name="" value="" placeholder="Insert sale's amount">

            <button id="add-btn" type="button" name="button">Add data</button>
         </div>

         <div class="chart-container">
            <h2 class="chart-title">Vendite Mensili</h2>
            <canvas id="monthlySales"></canvas>
         </div>

         <div class="chart-container">
            <h2 class="chart-title">Vendite Individuali (%)</h2>
            <canvas id="individualSales"></canvas>
         </div>
      </main>

      <script type="text/javascript" src="main.js"></script>
   </body>

</html>
